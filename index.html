<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GPA Calculator</h1>

  <form id="assignment-form">
    <input type="text" id="assignment-name" placeholder="Assignment Name" required>
    <input type="number" id="assignment-grade" placeholder="Grade" min="0" max="5" step="0.1" required>
    <button type="submit">Add Assignment</button>
  </form>

  <div id="gpa-display">
    GPA: <span id="gpa-value">0.00</span>
  </div>

  <ul id="assignment-list">
    <!-- Assignment entries appear here -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
